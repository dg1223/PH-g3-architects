<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3 Architects</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav>
            <h2 class="nav-title">G3 Architects</h2>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact Us</li>
                <li>Login</li>
            </ul>
        </nav>
        <!-- Header banner -->
        <div class="banner">
            <div class="banner-info">
                <h1 class="banner-title">Brand New<br>Group of Architects</h1>
                <p>We are experts. We specialize in architecture. We will provide you the best designs that you can ever dream of.</p>
            </div>            
            <button class="btn-explore">Explore More</button>
            <img src="./images/banner.png" alt="" class="banner-img"></div>
    </header>
    <main>
        <!-- Quick list section -->
        <section class="list">
            <div class="tiles">
                <img src="./images/team1.png" alt="">
                <img src="./images/team2.png" alt="">
                <img src="./images/team3.png" alt="">
                <img src="./images/team4.png" alt="">
                <div class="tile-info">
                    <h2 class="tile-title"></h2>
                    <p></p>
                    <button class="btn-explore"></button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>     
</body>
</html>
